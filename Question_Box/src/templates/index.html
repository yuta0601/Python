<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            {% for user in users %}
            <tr>
                <td>
                    {{user.username}}
                </td>
                <td>
                    {{user.description}}
                </td>
                <td>
                    <img src="{{user.user_image_url}}" width="120" />
                </td>
            </tr>
            {% endfor %}
        </table>
        <div>
            {% for meg in messages %}
            <h2>
                {{msg.username}}
            </h2>
            <p>
                {{msg.message}}
            </p>
            {% endfor %}
        </div>
    </body>
</html>
